<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Culture & Arts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .link {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            width: 80%;
            max-width: 300px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
            text-align: center;
        }
        .link.facebook {
            background: #007BFF;
        }
        .link.facebook:hover {
            background: #0056b3;
        }
        .link.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .link.instagram:hover {
            background: linear-gradient(45deg, #e6683c, #dc2743, #cc2366, #bc1888, #a80077);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://maisonculturearts.com/wp-content/uploads/2024/05/logo-light.png" alt="Logo Maison Culture & Arts" class="logo">
        <h1>Bienvenue</h1>
        <p>Retrouvez-nous sur nos r√©seaux sociaux :</p>
        <a class="link facebook" href="https://www.facebook.com/maisonculturearts.officiel/" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a class="link instagram" href="https://www.instagram.com/maisonculturearts_officiel/" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>
</body>
</html>
